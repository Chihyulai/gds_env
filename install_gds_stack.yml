# Run `conda-env create -f install_gds_stack.yml`
name: gds
channels:
  - conda-forge
dependencies:
  - cartopy
  - clusterpy
  - dask
  - bokeh
  - ipython=5.0
  - ipywidgets
  - jupyter=1.*
  - geopandas
  - matplotlib
  - mplleaflet
  - networkx
  - palettable
  - pandas
  - pip
  - python=2.7
  - qgrid
  - rasterio
  - scipy
  - scikit-learn
  - seaborn
  - statsmodels
  - xlrd
  - xlsxwriter


